<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 300px;
            padding: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        button {
            margin-top: 10px;
            background-color: #1E441E;
            border: none;
            color: #f9f9f9;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition-property: background-color;
            transition-duration: 0.3s;
            transition-timing-function: ease;
        }

        button:hover {
            background-color: #D6A2AD;
            box-shadow: 0 4px 12px #00000033;
        }
    </style>

    <meta charset="UTF-8">
    <title>Add Tourist Attraction</title>
</head>
<body>
<h1>Add a new Tourist Attraction</h1>

<form th:action="@{/attractions/save}" th:object="${attraction}" method="post">

    <div>
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter name"/>
    </div>

    <div>
        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}" placeholder="Enter description"></textarea>
    </div>

    <div>
        <label>Tags</label><br/>
        <div th:each="tag : ${allTags}" style="display:inline-block; margin-right:10px;">
            <label>
                <input type="checkbox" th:value="${tag}" th:field="*{tags}"/>
                <span th:text="${tag.name}"></span>
            </label>
        </div>
    </div>

    <div>
            <button type="submit">Ok</button>
            <button type="button" onclick="location.href='/attractions'">Cancel</button>
    </div>

</form>

</body>
</html>
