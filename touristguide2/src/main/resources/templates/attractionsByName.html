<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attraction Details</title>
    <link rel="stylesheet" href="/styles.css">

</head>
<body>

<h1 th:text="${attraction.name}">Attraction Name</h1>

<h2>Location</h2>
<h3 th:text="${attraction.location}">Attraction location</h3>

    </tr>
</table>

<button type="button" onclick="location.href='/attractions'">Return</button>


</body>
</html>
