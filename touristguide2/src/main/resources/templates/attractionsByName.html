<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attraction Details</title>
    <link rel="stylesheet" href="/styles.css">

</head>
<body>

<h1 th:text="${attraction.name}">Attraction Name</h1>

<h3 th:text="${'Location: ' + attraction.location}">Attraction location</h3>

<h3 th:text="${'Description: ' + attraction.description}">Attraction description</h3>

<table>
    <tr th:each="tag : ${attraction.tags}">
        <td th:text="${tag}">Tag</td>
    </tr>
</table>

<button type="button" onclick="location.href='/attractions'">Return</button>


</body>
</html>
