<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wonderful attractions to visit as tourist: </title>
    <!--<link th:href="@{/attractionListStyle.css}" rel="stylesheet">-->
    <!--<link rel="stylesheet" type="text/css" href="attractionListStyle.css">-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #aaa;
            text-align: left;
        }

        th {
            background-color: #eee;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .edit-btn {
            background-color: #5a9bf6;
            color: white;
        }

        .delete-btn {
            background-color: #f56565;
            color: white;
        }

        .tags-btn {
            background-color: #48bb78;
            color: white;
        }

        .add-btn {
            background-color: #a0aec0;
            color: white;
        }

        a button {
            margin-right: 5px;
        }
    </style>

</head>
<body>
<h1>Registered Attractions: </h1>

<table border = "1">
    <thead>
    <tr th:if="${!attractions.isEmpty()}">
        <th>Name</th>
        <th>Description</th>
        <th>Location</th>
    </tr>
    </thead>


    <tbody>

    <tr th:if="${attractions.isEmpty()}">
    <td colspan="6">There are no attractions yet:(( </td>
    </tr>

    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td>
            <span th:text="${attraction.description}"></span>
            <span th:each="tag : ${attraction.tags}" th:text="${tag}" th:append=", "></span>
        </td>
        <td th:text="${attraction.location}"></td>
         <td>
             <a th:href="@{/{name}/edit(name=${attraction.name})}">
                 <button type="button" class="edit-btn"> Edit </button>
             </a>
         </td>

        <td>
            <a th:href="@{/delete/{name}(name=${attraction.name})}">
                <button type="button" class="delete-btn"> Delete </button>
            </a>
        </td>

         <td th:text>
         </td>

        <td>
        <a th:href="@{/{name}(name=${attraction.name})}">
            <button type="button"> Tags </button>
        </a>
        </td>

    </tr>
    </tbody>
</table>

<a th:href="@{/add}">
    <button type="button"> Add Attraction </button>

</a>

</body>
</html>
