<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tourist Attraction</title>
    <link rel="stylesheet" href="/input.css">
    <link rel="stylesheet" href="/common.css">
</head>
<body>
<h1>Edit Tourist Attraction</h1>

<form th:action="@{/attractions/update}" th:object="${attraction}" method="post">

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" readonly/>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" placeholder="Enter description"></textarea>
    </div>

    <div>
        <label for="location">State</label>
        <input type="text" id="location" th:field="*{location}" placeholder="Enter state"/>
    </div>

    <div>
        <label>Tags</label><br/>
        <div th:each="tag : ${allTags}" style="display:inline-block; margin-right:10px;">
            <label>
                <input type="checkbox" th:value="${tag}" th:field="*{tags}"/>
                <span th:text="${tag.name}"></span>
            </label>
        </div>
    </div>

    <div>
        <button type="submit">OK</button>
    </div>

</form>

</body>
</html>
