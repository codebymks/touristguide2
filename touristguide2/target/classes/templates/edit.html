<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tourist Attraction</title>
    <!-- <link th:href="@{/editStylesheet.css}" rel="stylesheet"> -->
    <link rel="stylesheet" th:href="@{/editStyleshee.css}">
    <style>

        form div {
            display: block;
            font-weight: bold;
            marin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            display: block;
            width: 300px;
            padding: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        textarea {
            height: 80px;
            resize: none;
        }


    </style>
</head>
<body>
<h1>Edit Tourist Attraction</h1>

<form th:action="@{/attractions/update}" th:object="${attraction}" method="post">

    <input type="hidden" th:field="*{location}"/>

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" readonly/>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" placeholder="Enter description"></textarea>
    </div>

    <div>
        <label>Tags:</label><br/>
        <div style="display:flex; gap:10px;" th:each="tag,iterStat : ${allTags}">
            <input type="checkbox" th:id="'tag-' + ${iterStat.index}" th:value="${tag}" th:field="*{tags}"/>
            <label th:for="'tag-' + ${iterStat.index}" th:text="${tag}"></label>
        </div>
    </div>

    <div>
        <button type="submit">OK</button>
    </div>

</form>

</body>
</html>
