<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Tourist Attraction</title>
</head>
<body>
<h1>Edit Tourist Attraction</h1>

<form th:action="@{'/attractions/update/' + ${attraction.name}}" th:object="${attraction}" method="post">

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" readonly/>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" placeholder="Enter description"></textarea>
    </div>

    <div>
        <label>Tags:</label><br/>
        <div style="display:flex; gap:10px;" th:each="tag : ${allTags}">
            <input type="checkbox" th:value="${tag}" th:field="*{tags}"/>
            <span th:text="${tag}"></span>
        </div>
    </div>

    <div>
        <button type="submit">OK</button>
    </div>

</form>

</body>
</html>
